<html></html>
  <head>
    <title>Exclusive - Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 700;
      }

      .header nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #000;
      }

      .header nav a:hover {
        text-decoration: underline;
      }

      .breadcrumb {
        margin: 20px 0;
        font-size: 14px;
        margin-left: 90px;
      }

      .breadcrumb a {
        text-decoration: none;
        color: #000;
      }

      .breadcrumb a:hover {
        text-decoration: underline;
      }

      .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .cart-table th,
      .cart-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      .cart-table th {
        background-color: transparent;
        border: 1px solid transparent;
      }

      .cart-table img {
        width: 50px;
        height: auto;
      }

      .cart-actions {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }

      .cart-actions button {
        padding: 10px 20px;
        border: none;
        background-color: #ff4d4d;
        color: #fff;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: 700;
      }

      .cart-actions button:hover {
        background-color: #e60000;
      }

      .coupon {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 20px 0;
      }

      .coupon input {
        padding: 10px;
        border: 1px solid #ddd;
        width: 200px;
        margin-left: 40px;
      }

      .coupon button {
        padding: 10px 20px;
        border: none;
        background-color: #ff4d4d;
        color: #fff;
        cursor: pointer;
      }

      .coupon button:hover {
        background-color: #e60000;
      }

      .cart-total {
        border: 1px solid #ddd;
        padding: 20px;
        width: 30%;
      }

      .cart-total h3 {
        margin: 0 0 20px 0;
      }

      .cart-total p {
        margin: 10px 0;
      }

      
      .product-box {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f9f9f9;
      }

      .product-box img {
        margin-right: 15px;
      }

      .product-box span {
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        display: block;
        width: 100%;
      }

      .cart-summary {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .cart-summary .cart-total {
        margin-top: 0;
      }

      .cart-summary .coupon {
        margin-top: 0;
      }

      .quantity-input {
        display: flex;
        align-items: center;
        position: relative;
      }

      .quantity-input input {
        width: 50px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 5px;
        appearance: textfield; /* Standard property */
        -moz-appearance: textfield; /* Firefox */
        -webkit-appearance: none; /* Chrome, Safari */
      }

      .quantity-input input::-webkit-outer-spin-button,
      .quantity-input input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .quantity-input .up,
      .quantity-input .down {
        position: absolute;
        right: 0;
        width: 20px;
        height: 50%;
        border: none;
        background-color: #ddd;
        cursor: pointer;
        font-size: 10px;
        line-height: 10px;
      }

      .quantity-input .up {
        top: 0;
      }

      .quantity-input .down {
        bottom: 0;
      }

      .title-box {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        border: 1px solid transparent;
        background-color: #f9f9f9;
        margin-bottom: 20px;
      }

      .product-info {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .product-box div {
        flex: 1;
        text-align: center;
      }

      .cart-actions button{
        width: 120px;
        padding: 10px;
        height: 60px;
        margin-left: 50px;
        color: black;
        border: rgba(71, 68, 68, 0.89) 1px solid;
        cursor: pointer;
        margin-top: 30px;
        background-color: transparent;
      }
      
    .quantity-input{
        margin-right: -50px;
    }

    </style>
  </head>
  <body>
    
      <div class="breadcrumb">
        <a href="#">Home</a> / <span>Cart</span>
      </div>
      <div class="title-box">
        <span style="flex: 1; text-align: center;">Product</span>
        <span style="flex: 1; text-align: center;">Price</span>
        <span style="flex: 1; text-align: center;">Quantity</span>
        <span style="flex: 1; text-align: center;">Subtotal</span>
      </div>
      <table class="cart-table">
        <tbody>
          <tr>
            <td>
              <div class="product-box">
                <div class="product-info">
                  <img
                    alt="LCD Monitor"
                    height="50"
                    src="https://cdn.pixabay.com/photo/2012/04/13/17/00/lcd-32872_1280.png"
                    width="50"
                  />
                  <span>LCD Monitor</span>
                </div>
                <div>$650</div>
                <div class="quantity-input">
                  <input type="number" value="1" />
                </div>
                <div>$650</div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="product-box">
                <div class="product-info">
                  <img
                    alt="Hi Gamepad"
                    height="50"
                    src="https://toppng.com/uploads/preview/front-view-microsoft-xbox-series-x-controller-116428942013iymhhddxt.png"
                    width="50"
                  />
                  <span>Hi Gamepad</span>
                </div>
                <div>$550</div>
                <div class="quantity-input">
                  <input type="number" value="2" />
                </div>
                <div>$1100</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cart-actions">
        <button>
          Return To Shop
        </button>
        <div class="cart-total">
          <h3>Cart Total</h3>
          <p>Subtotal: $1750</p>
        </div>
      </div>
      <div class="coupon">
        <input placeholder="Coupon Code" type="text" />
        <button>Apply Coupon</button>
      </div>
    
  </body>
</html>
